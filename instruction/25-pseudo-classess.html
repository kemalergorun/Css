<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="./styles/25-pseudo-classess.css">
</head>
<body>
    <h1>Pseudo Classes</h1>

    <button type="button" title="Click me" class="btn">Click Me!</button>

    <br>

    <a href="https://www.google.com" class="visited">Visited Link</a>

    <br>

    <input type="text" class="focus" placeholder="Your name please">

    <br>

    <input type="checkbox" name="chx" id="chx" class="checkbox">

</body>
</html>
