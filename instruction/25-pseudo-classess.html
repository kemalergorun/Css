<body>
    <h1>Pseudo Classes</h1>

    <button type="button" title="Click me" class="btn">Click Me!</button>

    <br>

    <a href="https://www.google.com" class="visited">Visited Link</a>

    <br>

    <input type="checkbox" name="chx" id="chx" class="checkbox">
      <!-- FIRST-CHILD, LAST-CHILD, NTH-CHILD  -->
    <!-- when we use first-child pseudo class, we have to apply the first-child to the first child element, and only if the element is first-child, that is going to be selected and the styles will be applied. -->

    <!-- for the first-child and last-child to work, the html element must be first or last child of tis parent, if not then the style will not be applied. -->
