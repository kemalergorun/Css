<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Styles</title>
    <link rel="stylesheet" href="./styles/16-list-styles.css" />
  </head>
  <body>
    <h1>List Styles</h1>

    <ol class="ordered-list">
      <li>Home</li>
      <li>Products</li>
      <li>About</li>
      <li>Blog</li>
      <li>Contact</li>
    </ol>

    <ul class="unordered-list">
      <li>Home</li>
      <li>Products</li>
      <li>About</li>
      <li>Blog</li>
      <li>Contact</li>
    </ul>

    <ul class="emoji-list">
      <li>Home</li>
      <li>Products</li>
      <li>About</li>
      <li>Blog</li>
      <li>Contact</li>
    </ul>

    <ul class="custom-image-list">
      <li>Home</li>
      <li>Products</li>
      <li>About</li>
      <li>Blog</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
