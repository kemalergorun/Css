<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Font Awesome</h1>

    <i class="fa-solid fa-pizza-slice"></i>
    <i
      class="fa-solid fa-pizza-slice fa-rotate-by"
      style="color: #63e6be; --fa-rotate-angle: 15deg"
    ></i>
    <i
      class="fa-solid fa-pizza-slice fa-rotate-by"
      style="color: #63e6be; --fa-rotate-angle: 30deg"
    ></i>

    <i
      class="fa-solid fa-pizza-slice fa-rotate-by"
      style="color: #63e6be; --fa-rotate-angle: 45deg"
    ></i>

    <i
      class="fa-solid fa-pizza-slice fa-rotate-by fa-2xl"
      style="color: #63e6be; --fa-rotate-angle: 45deg"
    ></i>

    <i class="fa-solid fa-pizza-slice fa-flip-both" style="color: #63e6be"></i>

    <i
      class="fa-sharp-duotone fa-solid fa-pizza-slice fa-flip-both"
      style="--fa-primary-color: #63e6be; --fa-secondary-color: #63e6be"
    ></i>
 <ul>
        <li>Lorem.</li>
        <li>Aspernatur!</li>
        <li>Possimus!</li>
    </ul>


  </body>
</html>
