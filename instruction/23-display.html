<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="./styles/23-display.css" />
  </head>
  <body>
    <h1>Display</h1>

    <!-- Display => inline -->
    <!-- width and height will not work! -->
    <!-- padding will work in every side -->
    <!-- margin will only work in horizontal axis -->

    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>
    <a href="#" class="anchor" title="Hello">Hello</a>

    <!-- Display => block -->
    <!-- because block elements take the whole line, its first dimension is actually by default given, so when there is a content or a height property given, it will be shown. -->
    <!-- block elements can get width, height, padding, margin without any issue. -->

    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>

    <!-- Display => inline-block -->
    <!-- inline-block takes the best features from inline and block elements. It can get width, height, padding, margin properties without issue. -->
    <!-- inline-block only takes as much space as needed, and it will not hold the line, any other inline-block or inline element can get right next to it. -->
    <span class="inline-block">Inline</span>
    <div class="inline-block">Block</div>
    <a href="" class="inline-block">Inline</a>
    <p class="inline-block">Block</p>
    <span class="inline-block">Inline</span>
    <div class="inline-block">Block</div>
    <a href="" class="inline-block">Inline</a>
    <p class="inline-block">Block</p>
    <!-- Display => hidden -->
     <div class="box hidden">Box</div>

     <!-- Display => flex -->

     <div class="container">
        <div class="flex-box">Box</div>
        <div class="flex-box">Box</div>
        <div class="flex-box">Box</div>
     </div>

    
  </body>
</html>
