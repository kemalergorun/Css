<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Styles</title>

    <!-- internal css -->
     <style>
        .title{
            color: blue;
        }
     </style>

    <!-- local css -->
    <link rel="stylesheet" href="./styles/09-active-styles.css">
</head>
<body>
    <h1>Active Styles</h1>

    <!-- 2- If there is no !important but there is an inline styling, inline styling will be applied. -->
    <h2 style="color: red;" class="title">
        What is my color?
    </h2>

</body>
</html>
